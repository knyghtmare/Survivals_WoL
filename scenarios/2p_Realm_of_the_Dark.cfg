        {COLOR_ADJUST -35 -35 -35}
    [/event]

    # start
    [event]
        name=start

        [switch]
            variable=RotD_play_mode
            
            [case]
                value="coop"
                [modify_side]
                    side=2,3
                    defeat_condition=no_leader_left
                [/modify_side]

                [objectives]
                    side=2,3
                    [objective]
                        description= _ "Survive"
                        condition=win
                    [/objective]
                    [objective]
                        description="Death of both Leaders"
                        condition=lose
                    [/objective]
                [/objectives]

                # not on my watch
                [if]
                    [not]
                        [have_unit]
                            side=3
                            canrecruit=yes
                        [/have_unit]
                    [/not]
                    [then]
                        # partition map
                        [terrain]
                            x=11
                            y=0-16
                            terrain=Xu
                        [/terrain]
                        [redraw]
                        [/redraw]
                    [/then]
                [/if]
                [if]
                    [not]
                        [have_unit]
                            side=2
                            canrecruit=yes
                        [/have_unit]
                    [/not]
                    [then]
                        # partition map
                        [terrain]
                            x=11
                            y=0-16
                            terrain=Xu
                        [/terrain]
                        [redraw]
                        [/redraw]
                    [/then]
                [/if]
            [/case] 
            
            [case]
                value="pvp"
                # make side 1 instantly defeated
                # as we want either side 2 or side 3
                [modify_side]
                    side=1
                    defeat_condition=always
                [/modify_side]
                [modify_side]
                    side=3
                    team_name="opponent"
                [/modify_side]

                [objectives]
                    side=2,3
                    [objective]
                        description= _ "Outlast your opponent"
                        condition=win
                    [/objective]
                    [objective]
                        description="Death of your leader"
                        condition=lose
                    [/objective]
                [/objectives]

                # partition map
                [terrain]
                    x=11
                    y=0-16
                    terrain=Xu
                [/terrain]
                [redraw]
                [/redraw]
            [/case] 
            
            [case]
                value="solo"
                [if]
                    [not]
                        [have_unit]
                            side=3
                            canrecruit=yes
                        [/have_unit]
                    [/not]
                    [then]
                        [modify_side]
                            side=3
                            hidden=true
                            defeat_condition=always
                        [/modify_side]
                    [/then]
                [/if]
                [if]
                    [not]
                        [have_unit]
                            side=2
                            canrecruit=yes
                        [/have_unit]
                    [/not]
                    [then]
                        [modify_side]
                            side=2
                            hidden=true
                            defeat_condition=always
                        [/modify_side]
                    [/then]
                [/if]

                [objectives]
                    side=2,3
                    [objective]
                        description= _ "Survive"
                        condition=win
                    [/objective]
                    [objective]
                        description="Death of your leader"
                        condition=lose
                    [/objective]
                [/objectives]

                # partition map
                [terrain]
                    x=11
                    y=0-16
                    terrain=Xu
                [/terrain]
                [redraw]
                [/redraw]
            [/case]
            
        [/switch]

