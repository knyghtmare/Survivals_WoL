#textdomain wesnoth-Survivals_WoL

#define SCORE_BOARD_UPDATE
    [header_message]
        caption= _ "Scenario Scoreboard"
        message= _ "North <span fgcolor='red'>$team_north_score</span> | <span fgcolor='blue'>$team_south_score</span> South"
    [/header_message]
#enddef

#define CHAT_UPDATE_MSG MSG_STR
    [chat]
        speaker="Update"
        message={MSG_STR}
    [/chat]
#enddef

#define CAP_DECAP_EVENTS X Y LABEL_TXT
    [event]
        name=enter_hex
        first_time_only=no

        [filter]
            side=1
            x,y={X},{Y}
        [/filter]

        [floating_text]
            x,y={X},{Y}
            text= _ "Captured!"
        [/floating_text]

        [label]
            x,y={X},{Y}
            text="<span fgcolor='red'>"+{LABEL_TXT}+"</span>"
        [/label]
    [/event]
    [event]
        name=enter_hex
        first_time_only=no

        [filter]
            side=2
            x,y={X},{Y}
        [/filter]

        [floating_text]
            x,y={X},{Y}
            text= _ "Captured!"
        [/floating_text]

        [label]
            x,y={X},{Y}
            text="<span fgcolor='blue'>"+{LABEL_TXT}+"</span>"
        [/label]
    [/event]
    [event]
        name=exit_hex
        first_time_only=no

        [filter]
            x,y={X},{Y}
        [/filter]

        [label]
            x,y={X},{Y}
            text={LABEL_TXT}
        [/label]
    [/event]
    # decap if any unit died here
    [event]
        name=die
        first_time_only=no

        [filter]
            x,y={X},{Y}
        [/filter]

        [label]
            x,y={X},{Y}
            text={LABEL_TXT}
        [/label]
    [/event]
#enddef

#ifdef RETIRED_PROJECT
[multiplayer]
    id=multiplayer_2p_Domination_knyght
    name= _ "2p â€” Domination"
    map_file=Control_Domination.map
    turns=unlimited

    description= _ "This 1v1 Scenario is focused on the game mode Domination. There are five points on the map which generate points if captured. The goal is to score higher than your opponents. Units have to be stationed on points to generate points. The AI can technically play this game mode but the performance is not as good as a human player."

    victory_when_enemies_defeated=yes
    force_lock_settings=yes

    experience_modifier=60
    require_scenario=yes

    {DEFAULT_SCHEDULE}
    random_start_time=yes

    {DEFAULT_MUSIC_PLAYLIST}

    # define sides
    # north
    [side]
        side=1
        user_team_name=_ "North"
        team_name="north"
        canrecruit=yes
        controller=human
        controller_lock=no
        gold=125
        gold_lock=yes
        fog=yes
        defeat_condition=never
        shroud=no
        income=13
        income_lock=yes
        team_lock=yes
        faction_lock=no
        leader_lock=no
        village_gold=0
        village_support=3
        [ai]
            support_villages=yes
            village_value=500
            [goal]
                name=target
                [criteria]
                    side=2
                [/criteria]
                value=50
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x= 4,30,17, 4,30
                    y=10,10,17,23,23
                [/criteria]
                value=5000
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x=17
                    y=17
                [/criteria]
                value=3750
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x= 4,30
                    y=23,23
                [/criteria]
                value=1750
            [/goal]

            [goal]
                name=protect_location
                [criteria]
                    x=17
                    y=17
                [/criteria]
                value=2000
                protect_radius=3
            [/goal]
            [goal]
                name=protect_location
                [criteria]
                    x= 4,30
                    y=10,10
                [/criteria]
                value=2000
                protect_radius=3
            [/goal]
        [/ai]
    [/side]

    # south
    [side]
        side=2
        user_team_name=_ "South"
        team_name="south"
        canrecruit=yes
        controller=human
        controller_lock=no
        gold=125
        gold_lock=yes
        fog=yes
        defeat_condition=never
        shroud=no
        income=13
        income_lock=yes
        team_lock=yes
        faction_lock=no
        leader_lock=no
        village_gold=0
        village_support=3
        [ai]
            support_villages=yes
            village_value=500
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=50
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x= 4,30,17,30, 4
                    y=23,23,17,10,10
                [/criteria]
                value=5000
            [/goal]
            # prioritise mid second
            [goal]
                name=target_location
                [criteria]
                    x=17
                    y=17
                [/criteria]
                value=3750
            [/goal]
            # do not focus too much on farthest points
            [goal]
                name=target_location
                [criteria]
                    x= 4,30
                    y=10,10
                [/criteria]
                value=1750
            [/goal]

            [goal]
                name=protect_location
                [criteria]
                    x=17
                    y=17
                [/criteria]
                value=2000
                protect_radius=3
            [/goal]
            [goal]
                name=protect_location
                [criteria]
                    x= 4,30
                    y=23,23
                [/criteria]
                value=2000
                protect_radius=3
            [/goal]
        [/ai]
    [/side]

    # load the lua
    [lua]
        code = <<
        wesnoth.dofile("~add-ons/Survivals_WoL/lua/header_message.lua")
    >>
    [/lua]

    # options
    [options]
        [slider]
            id=knyght_dominaton_point_threshold
            default=250
            min=200
            max=500
            step=25
            name= _ "Maximum Score Limit"
            description= _ "Select the score threshold for the scenario"
        [/slider]
        [slider]
            id=knyght_dominaton_central_point_unlock
            default=9
            min=5
            max=15
            step=1
            name= _ "Interval of Central Point Unlock"
            description= _ "Specify when the central point unlocks"
        [/slider]
    [/options]

    # prestart
    [event]
        name="prestart"

        {COLOR_ADJUST -15 -15 -15}

        [objectives]
            side=1,2
            [objective]
                description= _ "Score reaches $knyght_dominaton_point_threshold"
                condition=win
            [/objective]

            [objective]
                description= _ "Opposing Team reaches $knyght_dominaton_point_threshold score"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of your Leader"
                condition=lose
            [/objective]

            [note]
                description= _ "Keeping control points occupied generates points"
            [/note]
            [note]
                description= _ "Central point generates +15 points if occupied"
            [/note]
            [note]
                description= _ "Central point will be unlocked later"
            [/note]
            [note]
                description= _ "Other points generate +10 points if occupied"
            [/note]
            [note]
                description= _ "<b>Village Gold has been set to Zero</b>"
            [/note]
        [/objectives]

        # mark points
        [label]
            x,y=17,17
            text= _ "Central"
        [/label]

        [label]
            x,y=4,10
            text= _ "North-West"
        [/label]
        [label]
            x,y=30,10
            text= _ "North-East"
        [/label]

        [label]
            x,y=4,23
            text= _ "South-West"
        [/label]
        [label]
            x,y=30,23
            text= _ "South-East"
        [/label]

        # initialise scores
        {VARIABLE team_north_score 0}
        {VARIABLE team_south_score 0}
    [/event]

    # event to compensate AI for this scenario
    [event]
        name="side_turn_1"
        first_time_only=no
        id=ai_handicap_reverse

        [lua]
            code = <<
            local result = wesnoth.synchronize_choice(
                function()
                    return { value = "no" }
                end,
                function()
                    -- Called only on the client handling the current side, if it is an AI.
                    return { value = "yes" }
                end)
            wesnoth.set_variable("knyght_domination_check_if_ai"..wesnoth.current.side,result.value)
            >>
        [/lua]

        [if]
            {VARIABLE_CONDITIONAL knyght_domination_check_if_ai$side_number equals yes}
            [then]
                [chat]
                    speaker="Update"
                    message=_"Side $side_number is an AI-controlled side and has been slightly compensated."
                [/chat]

                [modify_side]
                    side=$side_number
                    income=23
                [/modify_side]

                [if]
                    {VARIABLE_CONDITIONAL side_number numerical_equals 1}
                    [then]
                        [capture_village]
                            side=$side_number
                            x=14, 4, 6,12,16,18,18,22,27,29
                            y=14,13, 7, 9, 6, 2,11, 7, 9,16
                        [/capture_village]
                    [/then]
                [/if]

                [if]
                    {VARIABLE_CONDITIONAL side_number numerical_equals 2}
                    [then]
                        [capture_village]
                            side=$side_number
                            x=30,28,22,20,18,16,16,12, 7, 5
                            y=20,26,24,19,27,31,22,26,25,18
                        [/capture_village]
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]

    # start event
    [event]
        name="start"
        {SCORE_BOARD_UPDATE}
    [/event]

    # calculate points
    [event]
        name="new turn"
        first_time_only=no

        # team North
        [if]
            [have_unit]
                side=1
                x,y=17,17
            [/have_unit]

            [then]
                {CHAT_UPDATE_MSG ( _ "Team North earns +15 points for holding Central.")}
                {SCROLL_TO 17 17}
                [floating_text]
                    x,y=17,17
                    text="<span color='PaleVioletRed'>" + _ "+15" + "</span>"
                [/floating_text]
                {VARIABLE_OP team_north_score add 15}
            [/then]
        [/if]

        [if]
            [have_unit]
                side=1
                x,y=4,10
            [/have_unit]

            [then]
                {CHAT_UPDATE_MSG ( _ "Team North earns +10 points for holding North-West.")}
                {SCROLL_TO 4 10}
                [floating_text]
