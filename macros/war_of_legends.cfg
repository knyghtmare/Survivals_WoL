#textdomain wesnoth-Survivals_WoL

[event]
    name="turn 3"

    [filter_condition]
        {VARIABLE_CONDITIONAL RotD_era_addon equals "war_of_legends"}
    [/filter_condition]

    # indicate next wave
    [label]
        x,y=11,4
        text=_"Wave 2: Turn 5"
    [/label]

    # spawn waves
    {IF_ALIVE 2 (
        {GENERIC_UNIT 1 "Lesser Wisp" 7 2}
        {GENERIC_UNIT 1 "Sky Shard" 7 2}
        {GENERIC_UNIT 1 "Lesser Wisp" 7 2}
        {GENERIC_UNIT 1 "Sky Shard" 7 2}
        {IF_VAR RotD_difficulty_level equals "difficult" (
            [then]
                {GENERIC_UNIT 1 "Sky Shard" 7 2}
            [/then]
        )}
        {IF_VAR RotD_difficulty_level equals "nightmare" (
            [then]
                {GENERIC_UNIT 1 "Sky Shard" 7 2}
                {GENERIC_UNIT 1 "Lesser Wisp" 7 2}
            [/then]
        )}
    )}
    {IF_ALIVE 3 (
        {GENERIC_UNIT 1 "Lesser Wisp" 15 2}
        {GENERIC_UNIT 1 "Sky Shard" 15 2}
        {GENERIC_UNIT 1 "Lesser Wisp" 15 2}
        {GENERIC_UNIT 1 "Sky Shard" 15 2}
        {IF_VAR RotD_difficulty_level equals "difficult" (
            [then]
                {GENERIC_UNIT 1 "Sky Shard" 15 2}
            [/then]
        )}
        {IF_VAR RotD_difficulty_level equals "nightmare" (
            [then]
                {GENERIC_UNIT 1 "Sky Shard" 15 2}
                {GENERIC_UNIT 1 "Lesser Wisp" 15 2}
            [/then]
        )}
    )}
[/event]

